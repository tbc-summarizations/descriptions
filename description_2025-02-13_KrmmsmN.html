<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>Football Match Result And Statistics</h1>
Based on the image, Henry's team won 5-0 against Howemn09, had more shots on goal (10(8) vs 2(1)), a higher possession rate (57% vs 43%), and a better pass accuracy (85% vs 80%).</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>Screenshot_20250214_001918_FC_Mobile.jpg</h2>
<div><img src="https://cdn.discordapp.com/attachments/844116087074586624/1339681586655793293/Screenshot_20250214_001918_FC_Mobile.jpg?ex=67af9b34&is=67ae49b4&hm=e79ffa773500297e35088b1e63284e8c2b19684578d37e4ffd5d9c2e2d463b51&" alt="Described image" style="max-width: 100%;"></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
