<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>Ronaldo Or Messi</h1>

This video contains funny soccer-related content. It compares Ronaldo and Messi, two of the most popular soccer players.</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>1ac551bf989f61a0f502a5a50afa9ee7.mp4</h2>
<div><video controls style="max-width: 100%;"><source src="https://cdn.discordapp.com/attachments/844116087074586624/1340121647537066037/1ac551bf989f61a0f502a5a50afa9ee7.mp4?ex=67b1350b&is=67afe38b&hm=469a5a880894a7f10fc982a2ad1c1185f48a8cb54a6c7008e94001aa5f05ce36&" type="video/mp4">Your browser does not support the video tag.</video></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
