<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>My Team Lineup In FC Mobile</h1>
Here is my FC Mobile team with a 4-3-3 Attack formation. The team includes players like Kvaratskhelia, Shevchenko, Di Maria, Kaka, Van De Beek, Zielinski, Gvardiol, Koeman, Djimsiti, Alexander-Arnold, and Olsen.</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>Screenshot_20250214_004411_FC_Mobile.jpg</h2>
<div><img src="https://cdn.discordapp.com/attachments/844116087074586624/1339683617764540557/Screenshot_20250214_004411_FC_Mobile.jpg?ex=67af9d18&is=67ae4b98&hm=4e86321f3e74cf0e2872c9c117c1eef7afb3b94be87a06fe3be87295c0c2a7b9&" alt="Described image" style="max-width: 100%;"></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
