<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>Ryzen 5 5600X AliExpress Listing Is It A Scam</h1>
A screenshot of an AliExpress listing for a Ryzen 5 5600X processor, with a question about whether it's a scam. The listing shows a price of BAM167.19, which is about $96.77, and includes details of the processor's specifications.</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>image0.jpg</h2>
<div><img src="https://cdn.discordapp.com/attachments/844116087074586624/1339684784489889912/image0.jpg?ex=67af9e2e&is=67ae4cae&hm=65a488bdd4723fd64b79e80bc0039ac467ee3d885f908c5564147c8f49542fde&" alt="Described image" style="max-width: 100%;"></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
