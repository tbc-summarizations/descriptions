<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>Mario With Changed Clothes</h1>

The image features a model of Mario in blue overalls, a light blue shirt and cap with a yellow "M" on it, and yellow gloves standing on green grass.</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>image_2.png</h2>
<div><img src="https://cdn.discordapp.com/attachments/844116087074586624/1340670244393451550/image_2.png?ex=67b333f6&is=67b1e276&hm=75e1a26b2062d8c16113b46537dc88e4c327934cdbc764c93f4678630716b5bd&" alt="Described image" style="max-width: 100%;"></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
