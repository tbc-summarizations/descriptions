<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>CSR2 Toyota Gr Supra Race Win Prize Cup</h1>
This video shows a race in CSR2 with a Toyota GR Supra, winning the prize cup.</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>RPReplay_Final1739670358.mov</h2>
<div><video controls style="max-width: 100%;"><source src="https://media.discordapp.net/attachments/1038603285562667058/1340499850097070130/RPReplay_Final1739670358.mov?ex=67b29545&is=67b143c5&hm=49ab8e31ba0c237648793cbaeaab14d8b4643c457859c7e837d34af11c5a5a2d&" type="video/mov">Your browser does not support the video tag.</video></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
