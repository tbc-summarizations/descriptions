<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body { background-color: #36393F; color: #DCDDDE; font-family: sans-serif; margin: 0; padding: 10px; }
    a { color: #7289da; text-decoration: none; }
    a:hover { text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    u { text-decoration: underline; }
    s { text-decoration: line-through; }
    code { background-color: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 3px; font-size: 90%; font-family: monospace; }
    .discord-text { white-space: pre-wrap; word-wrap: break-word; margin-bottom: 15px; }
    .copy-button {
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .copy-button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="discord-text"><h1>Cat And Bowl Video Call</h1>
The image shows two separate video call screens. On the left, a person has a camera trained on their cat. On the right, another person has a camera pointed towards what appears to be a bowl, possibly with food inside.</div>
  <button id="copyBtn" class="copy-button">Copy Description</button>
  <hr>
  <h2>image.png</h2>
<div><img src="https://cdn.discordapp.com/attachments/844116087074586624/1340086956176183468/image.png?ex=67b114bb&is=67afc33b&hm=47b6e18461834f50f00f80e67bb815219e5e513c1bb6ea75f8d92bd99093ea4b&" alt="Described image" style="max-width: 100%;"></div>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const descriptionText = document.querySelector(".discord-text").innerText;
      navigator.clipboard.writeText(descriptionText).then(function() {
        alert("Description copied to clipboard!");
      }, function(err) {
        alert("Failed to copy text: " + err);
      });
    });
  </script>
</body>
</html>
